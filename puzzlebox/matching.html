 <script>
 var PATH1 = "";
 var PATH2 ="";
 var data = [
 {"lImage" : "images/matching/left/1.jpg","lText" : "Image one","rImage":"images/matching/right/1.jpg","rText":"Image One"},
 {"lImage" : "images/matching/left/2.jpg","lText" : "Two","rImage":"images/matching/right/2.jpg","rText":"Two"},
 {"lImage" : "images/matching/left/3.jpg","lText" : "Three","rImage":"images/matching/right/3.jpg","rText":"Three"},
 {"lImage" : "images/matching/left/4.jpg","lText" : "Four","rImage":"images/matching/right/4.jpg","rText":"Four"},
 {"lImage" : "images/matching/left/5.jpg","lText" : "Five","rImage":"images/matching/right/5.jpg","rText":"Five"},
 {"lImage" : "images/matching/left/6.jpg","lText" : "Six","rImage":"images/matching/right/6.jpg","rText":"Six"}
 ];
 
 var groupOneId , groupTwoId = 0;
  function createLeftSide(array){
  var $leftSide = $("#sortable1");
  $.each(array,function(index,value){

     var html = "<li id='1-"+value.lImage+"' desc='"+value.lText+"' class='ui-state-default'><img class='ui-btn' src='"+PATH1+value.lImage+"' alt='"+value.lImage+"' width='50px' /></li>";
	$leftSide.append(html);
  });
  }
  
  function createRightSide(array){
  var j, x, i = array.length; 
while (i) { // same as while(i != 0)
   j = parseInt(Math.random() * i);
   x = array[--i];
   array[i] = array[j];
   array[j] = x;
}
var $rightSide = $("#sortable2");
$.each(array,function(index,value){

     var html = "<li id='1-"+value.rImage+"' desc='"+value.rText+"' class='ui-state-default'><img class='ui-btn' src='"+PATH2+value.rImage+"' alt='"+value.rImage+"' width='50px' /></li>";
	$rightSide.append(html);
  });
  }
  $(function() {
   createLeftSide(data);
   createRightSide(data);
   $("#sortable1 li").click(function(){
   if(!$(this).hasClass("blur")){
    $("#sortable1 li").removeClass("selected");
     $(this).addClass("selected");
	}
	 
   });
   
   $("#sortable2 li").click(function(){
   if(!$(this).hasClass("blur")){
  $("#sortable2 li").removeClass("selected");
    
	var $that = $("#sortable1 li.selected");
	if($that){
	$(this).addClass("selected");
	groupOneId = $that.attr("id").split("-")[1];
	groupTwoId = $(this).attr("id").split("-")[1];
	if(groupOneId === groupTwoId){
	$that.removeClass("selected").addClass("blur");
	$(this).removeClass("selected").addClass("blur");
	alert("Correct you seleced "+$that.attr("desc") +" and "+$(this).attr("desc"));
	}else{
	alert("Incorrect you seleced "+$that.attr("desc") +" and "+$(this).attr("desc"));
	}
	}
	}
   });
  });
  
 
  </script>
